<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="img">
        <img src="assets/images/illustration-article.svg" alt="">
      </div>
      <div class="data">
        <p class="category">Learning</p>
        <p class="publishdate">Published 28 Apr 2024</p>
        <h2 class="title">HTML & CSS foundations</h2>
        <p class="desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="auther">
        <div class="img2">
          <img src="assets/images/image-avatar.webp" alt="">
        </div>
        <p class="auther-name">Greg Hooper</p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sajjad</a>.
  </div>
</body>
</html>
